            <div class="panel panel-default">

                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputId" class="col-sm-2 control-label">Id</label>

                                <input type="text" class="form-control" id="inputId" placeholder="Id">

                            </div>
                        </div>

                            <div class="col-md-12">
                                <button type="button" class="btn btn-default api-get-all" >Get All</button>

                                <button type="button" class="btn btn-success api-edit">Edit</button>
                                <button type="button" class="btn btn-danger api-delete">Delete</button>
                            </div>
                        </div>
                    </form>
                </div>
